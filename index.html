<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Pet Adoption</title>
</head>
<body>
  <div class="container mt-3 text-center">
    <div id="buttons">
      <button type="button" class="btn btn-danger text-center mx-3" id="all">All</button>
      <button type="button" class="btn btn-info text-center mx-3" id="cat">Cats</button>
      <button type="button" class="btn btn-success text-center mx-3" id="dog">Dogs</button>
      <button type="button" class="btn btn-warning text-center mx-3" id="dino">Dinos</button>
    </div>
    
    <div id="pet-cards" class="d-flex flex-wrap justify-content-around"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
